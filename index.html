<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='utils.js'></script>
	<style type="text/css">
		.container {
			width: 500px;
			
		}
	</style>
</head>
<body>
	<div class="container"></div>
	<canvas id="mycanvas" width=800 height=600></canvas>
	<script type="text/javascript">
	
		function Snake(){
			this.init.apply(this,arguments)
		}

		Snake.prototype = {
			/*
			@params opts：{
				x:蛇头x轴起始位置，
				y:y轴起始位置
				radius:蛇头半径
				length:蛇整体的长度（由几块组成）
			*/
			init:function(opts){
				var _DEF_ = {
					x:0,
					y:canvas.height/2,
					radius:30,
					length:6
				}
				Object.assign(this,_DEF_,opts);//todo 兼容性处理
				this.path = [];//存放snake的每一时刻运动状态
				this.body = new Array(this.length);
				//初始化蛇身
				for(var i=0;i<this.length;i++){
					this.draw(this.x-2*i*this.radius,y)
				}
			},
			render:function(context){
				var _x = this.x,
				_y = this.y,
				_radius = this.radius;
				this.path.push([_x,_y])
				context.fillStyle = "#ccc";
				context.fillRect(0,0,canvas.width,canvas.height);
				
			},
			draw: function(context,x,y,speed_x,speed_y){//画蛇的某一块
				context.fillStyle = "#f00";
				context.beginPath();
				context.arc(x,y,this.radius,0,2*Math.PI,false);
				context.fill();
			}
		}

		var startPoint = [];
		var canvas = document.getElementById('mycanvas');

		if(canvas.getContext){
			var context = canvas.getContext('2d');
			
			var snake = new Snake();
			var speed = 1,
			speed_x = speed,
			speed_y = 0;
			//添加事件
			canvas.addEventListener('touchstart',function(e){
				var T_evt = e.touches[0];
				startPoint[0] = T_evt.clientX;
				startPoint[1] = T_evt.clientY;

			})
			canvas.addEventListener('touchmove',function(e){
				var T_evt = e.touches[0],
				T_x = T_evt.clientX - startPoint[0],
				T_y = T_evt.clientY - startPoint[1],
				sin = T_y/Math.sqrt(T_x*T_x+T_y*T_y),//正弦值
				cos = T_x/Math.sqrt(T_x*T_x+T_y*T_y);//余弦值
				speed_y = speed*sin,
				speed_x = speed*cos;
			});

			(function drawFrame(){
				window.requestAnimationFrame(drawFrame,canvas);
				context.clearRect(0,0,canvas.width,canvas.height);	
				snake.x += speed_x;
				snake.y += speed_y;
				//如果撞到墙壁即死亡
				if(snake.x+snake.radius>canvas.width){
	                console.log('你已死亡')
	            }
	            if(snake.y+snake.radius>canvas.height){
	                console.log('你已死亡')
	            }
				snake.draw(context)
			})()
		}
	</script>
</body>
</html>
